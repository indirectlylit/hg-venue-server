<div class="panel-heading">
  <h3 class="panel-title">Settings</h3>
</div>
<div class="panel-body">
  <form role="form">
    <div class="form-group">
      <label for="location_option_1">Log Location</label>
      <div class="radio">
        <label>
          <input type="radio" name="optionsRadios" id="location_option_1" value="default" checked>
          Default
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="optionsRadios" id="location_option_2" value="custom">
          Custom
        </label>
      </div>
    </div>
    <div class="form-group js-custom-location-group">
      <label for="custom-log-location">Custom Location</label>
      <input type="text" class="form-control input-sm" id="custom-log-location">
    </div>
    <button type="button" class="btn btn-default btn-sm pull-right">
      <span class="glyphicon glyphicon-check"></span>
      Save
    </button>
  </form>
</div>
