<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Venue Server</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/vendor/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="overview/overview.css">
  </head>
  <body>

    <br>

    <div class="container">
      <div class="row">
        <div class="col-md-6">

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title inline">AC Power</h3>
              <div class="connection-state">
                <span class="glyphicon glyphicon-star"></span>
              </div>
            </div>
            <div class="panel-body">
              <table class="table table-condensed">
                <tbody>
                  <tr>
                    <td class="constrained-large">
                      <span class="glyphicon glyphicon-ok state-icon"></span>
                      Tier 1
                    </td>
                    <td class="constrained-small text-right">
                      <span class="glyphicon glyphicon-exclamation-sign"></span>
                    </td>
                    <td class="bar-cell">
                      <div class="bar">
                        <span class="bar-indicator output" style="width: 0%"></span>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td class="constrained-large">
                      <span class="glyphicon glyphicon-ok state-icon"></span>
                      Tier 2
                    </td>
                    <td class="constrained-small text-right">
                      12 W
                    </td>
                    <td class="bar-cell">
                      <div class="bar">
                        <span class="bar-indicator output" style="width: 32%"></span>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td class="constrained-large">
                      <span class="glyphicon glyphicon-remove state-icon"></span>
                      Tier 3
                    </td>
                    <td class="constrained-small text-right">
                    </td>
                    <td class="bar-cell">
                      <div class="bar">
                        <span class="bar-indicator output" style="width: 0%"></span>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td class="constrained-large">
                      <span class="glyphicon glyphicon-remove state-icon"></span>
                      Tier 4
                    </td>
                    <td class="constrained-small text-right">
                    </td>
                    <td class="bar-cell">
                      <div class="bar">
                        <span class="bar-indicator output" style="width: 0%"></span>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div class="extra-info">60° F</div>
            </div>
          </div>

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title inline">DC Power</h3>
              <div class="connection-state">
                <span class="glyphicon glyphicon-star"></span>
              </div>
            </div>
            <div class="panel-body">
              <table class="table table-condensed">
                <tbody>
                  <tr>
                    <td class="constrained-large">
                      Generated
                    </td>
                    <td class="constrained-small text-right">
                      12 W
                    </td>
                    <td class="bar-cell">
                      <div class="bar">
                        <span class="bar-indicator input" style="width: 20%"></span>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td class="constrained-large">
                      Consumed
                    </td>
                    <td class="constrained-small text-right">
                      12 W
                    </td>
                    <td class="bar-cell">
                      <div class="bar">
                        <span class="bar-indicator output" style="width: 20%"></span>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div class="extra-info">
                <span class="extra">32 V</span>
                <span class="extra">3 shunts</span>
                <span class="extra">95° F</span>
              </div>
            </div>
          </div>

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title inline">Inverter</h3>
              <div class="connection-state">
                <span class="glyphicon glyphicon-star"></span>
              </div>
            </div>
            <div class="panel-body">
              <div>
                <span class="glyphicon glyphicon-remove state-icon"></span>
                <span class="extra">Off</span>
              </div>
            </div>
          </div>

        </div>
        <div class="col-md-6">

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title inline">AC Sensors</h3>
              <div class="connection-state">
                12 <span class="glyphicon glyphicon-star"></span>
              </div>
            </div>
            <div class="panel-body">
              <table class="table table-condensed">
                <tbody class="js-dataTable">
                  <tr v-for="ac in acSensors">
                    <td class="constrained-large" :class="{'text-muted': dc.unlabeled}">
                      {{ ac.label }}
                    </td>
                    <td class="constrained-small text-right">{{ ac.watts }} W</td>
                    <td class="bar-cell">
                      <div class="bar">
                        <span class="bar-indicator output" style="width: {{ ac.pct }}%"></span>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title inline">Bikes</h3>
              <div class="connection-state">
                <span class="glyphicon glyphicon-ban-circle"></span>
              </div>
            </div>
            <div class="panel-body">
              <table class="table table-condensed">
                <tbody class="js-dataTable">
                  <tr v-for="dc in dcSensors">
                    <td class="constrained-large" :class="{'text-muted': dc.unlabeled}">
                      {{ dc.label }}
                    </td>
                    <td class="constrained-small text-right">{{ dc.watts }} W</td>
                    <td class="bar-cell">
                      <div class="bar">
                        <span class="bar-indicator input" style="width: {{ dc.pct }}%"></span>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

        </div>
      </div>
    </div>


    <!-- vendor -->
    <script src="/js/vendor/jquery.min.js"></script>
    <script src="/js/vendor/lodash.min.js"></script>
    <script src="/js/vendor/bootstrap.min.js"></script>
    <script src="/js/vendor/backbone-min.js"></script>
    <script src="/js/vendor/sockjs-0.3.4.js"></script>
    <script src="/js/vendor/jquery.cookie.min.js"></script>
    <script src="/js/vendor/vue.js"></script>

    <!-- application -->
    <script>
      var app = app || {};
    </script>
    <script src="/js/utils.js"></script>
    <script src="/js/websocket.js"></script>
    <script src="/overview/main.js"></script>
  </body>
</html>
